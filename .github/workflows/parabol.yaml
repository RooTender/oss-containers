name: parabol

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-parabol.yml"
      - "parabol/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    services:
      postgres:
        image: pgvector/pgvector:0.8.0-pg16
        env:
          POSTGRES_USER: tempuser
          POSTGRES_PASSWORD: temppassword
          POSTGRES_DB: tempdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U tempuser -d tempdb"
          --health-interval=2s
          --health-timeout=5s
          --health-retries=20

      redis:
        image: redis:8.4.0-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Clone upstream
        run: git clone --depth 1 https://github.com/ParabolInc/parabol.git upstream

      - name: Extract metadata
        id: meta
        run: |
          SHA=$(git -C upstream rev-parse HEAD)
          NODE=$(jq -r '.engines.node' upstream/package.json | sed 's/\^//')
          VERSION=$(jq -r '.version' upstream/package.json)

          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "node=$NODE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Derive semver tags
        id: semver
        run: |
          FULL=${{ steps.meta.outputs.version }}
          MINOR=$(echo $FULL | cut -d. -f1,2)
          MAJOR=$(echo $FULL | cut -d. -f1)

          echo "full=$FULL" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

      - name: Read pnpm version
        id: pnpm
        run: |
          VERSION=$(jq -r '.packageManager' upstream/package.json | sed 's/^pnpm@//' | cut -d+ -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm.outputs.version }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.meta.outputs.node }}
          cache: pnpm
          cache-dependency-path: upstream/pnpm-lock.yaml

      - name: Install deps
        working-directory: upstream
        run: pnpm install --frozen-lockfile

      - name: DB codegen
        working-directory: upstream
        run: |
          cp docker/images/parabol-ubi/environments/pipeline .env
          pnpm kysely migrate:latest
          pnpm pg:generate

      - name: Build app
        working-directory: upstream
        run: pnpm build --no-deps

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize repository name
        id: repo_name_normalized
        run: echo "norm_name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build base image
        run: |
          docker buildx build \
            --build-arg _NODE_VERSION=${{ steps.meta.outputs.node }} \
            --build-arg DD_GIT_COMMIT_SHA=${{ steps.meta.outputs.sha }} \
            -f upstream/docker/images/parabol-ubi/dockerfiles/basic.dockerfile \
            -t ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:base-${{ steps.meta.outputs.sha }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            upstream \
            --push

      - name: Generate runtime Dockerfile
        run: |
          cat > runtime.Dockerfile <<'EOF'
          ARG BASE_TAG
          FROM ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:base-${BASE_TAG}

          WORKDIR /home/node/parabol
          USER node
          EOF

      - name: Build runtime image
        run: |
          docker buildx build \
            --build-arg BASE_TAG=${{ steps.meta.outputs.sha }} \
            -f runtime.Dockerfile \
            -t ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:${{ steps.semver.outputs.full }} \
            -t ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:${{ steps.semver.outputs.minor }} \
            -t ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:${{ steps.semver.outputs.major }} \
            -t ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:sha-${{ steps.meta.outputs.sha }} \
            -t ghcr.io/${{ steps.repo_name_normalized.outputs.norm_name }}/parabol:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            upstream \
            --push
