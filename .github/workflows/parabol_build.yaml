name: build-parabol

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Clone upstream
        run: git clone --depth 1 https://github.com/ParabolInc/parabol.git upstream

      - name: Extract metadata
        id: meta
        run: |
          SHA=$(git -C upstream rev-parse HEAD)
          NODE=$(jq -r '.engines.node' upstream/package.json | sed 's/\^//')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "node=$NODE" >> $GITHUB_OUTPUT

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.meta.outputs.node }}
          cache: pnpm
          cache-dependency-path: upstream/pnpm-lock.yaml

      - name: Install deps
        working-directory: upstream
        run: pnpm install --frozen-lockfile

      - name: DB codegen
        working-directory: upstream
        run: |
          cp docker/images/parabol-ubi/environments/pipeline .env
          pnpm kysely migrate:latest
          pnpm pg:generate

      - name: Build app
        working-directory: upstream
        run: pnpm build

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base image
        run: |
          docker buildx build \
            --build-arg _NODE_VERSION=${{ steps.meta.outputs.node }} \
            --build-arg DD_GIT_COMMIT_SHA=${{ steps.meta.outputs.sha }} \
            -f upstream/docker/images/parabol-ubi/dockerfiles/basic.dockerfile \
            -t ghcr.io/${{ github.repository }}/parabol:base-${{ steps.meta.outputs.sha }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            upstream \
            --push

      - name: Build runtime image
        run: |
          docker buildx build \
            --build-arg BASE_TAG=${{ steps.meta.outputs.sha }} \
            -f setup.dockerfile \
            -t ghcr.io/${{ github.repository }}/parabol:${{ steps.meta.outputs.sha }} \
            -t ghcr.io/${{ github.repository }}/parabol:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            upstream \
            --push

      - name: Generate env
        run: |
          mkdir -p dist
          cp env/parabol.env.template dist/.env

          sed -i "s/^# IS_ENTERPRISE/IS_ENTERPRISE=true/" dist/.env
          sed -i "s/^PROTO=.*/PROTO='https'/" dist/.env
          sed -i "s/^PORT=.*/PORT='10001'/" dist/.env

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.meta.outputs.sha }}
          files: dist/.env
